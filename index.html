<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Akan-naming</title>

</head>
<body>
    <div style="font-style: oblique;" class="jumbotron text-center">
        <h1>AKAN NAMING SYSTEM</h1>
        <p>Know your Akan Name BY filing your birth details</p>
    </div>
    <p>Akan names are derived from Ghanian culture.
    Frequently in Ghana, children are given their first name as a 'day name'
    which corresponds to the day in the week they were born.
    Here are Ghanian day names.</p>
    <div class="container text-center">
        
        <form>
                  <div class="form">
                      <div class="details">
                              <p id="output"></p>
                          <label>Enter Your Name.</label>
                          <input type="text" class="form-control" id="name" placeholder="Enter" required>
                          <label class="year">Year</label>
                          <input type="number" class="form-control" id="year" placeholder="Enter the year." required
                              min="1900" max="2021"  >
                          <label class="month">Month</label>
                          <input type="number" class="form-control" id="month" placeholder="Enter the month" required min="1"
                              max="12">
      
                          <label class="day">Day</label>
                          <input type="number" class="form-control" id="day" placeholder="Enter the day" required min="1"
                              max="31">
                      </div>
                      <div class="gender">
                          <label>Gender</label><br>
                          <input type="radio" name="gender" id="male" value="male" checked> Male
                          <input type="radio" name="gender" id="female" value="female"> Female
                      </div>
                  </div>
                  
              </form>
             
      </div>
      
</body>
</html>
